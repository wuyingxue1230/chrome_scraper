<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    button {
      background-color: #3370ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #2860e6;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      font-size: 14px;
      color: #666;
    }
    .error {
      color: #ff4d4f;
    }
    .success {
      color: #52c41a;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="saveButton">插入当前页面链接</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
